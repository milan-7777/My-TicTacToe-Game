<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <div id="you">
            <h1>X</h1>
            <h2>You</h2>
        </div>

        <div class="table">
            <div class="td free">1</div>
            <div class="td free">2</div>
            <div class="td free">3</div>
            <div class="td free">4</div>
            <div class="td free">5</div>
            <div class="td free">6</div>
            <div class="td free">7</div>
            <div class="td free">8</div>
            <div class="td free">9</div>

        </div>
        <div id="comp">
            <h1>O</h1>
            <h2>Computer</h2>
        </div>
        <button id="reset">Reset game</button>
    </div>




    <script src="js/script.js"></script>
</body>

</html>
